<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Mon App Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <!-- Bibliothèque Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Admin - Mon App Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Retour au site</a></li>
                    <li><span id="admin-name">Admin</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="admin-header">
                <h2>Tableau de bord</h2>
                <a href="add-app.html" class="btn primary"><i class="fas fa-plus"></i> Ajouter une application</a>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="stat-data">
                        <span id="total-apps">0</span>
                        <span>Applications</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="stat-data">
                        <span id="total-downloads">0</span>
                        <span>Téléchargements</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-data">
                        <span id="total-users">0</span>
                        <span>Utilisateurs</span>
                    </div>
                </div>
            </div>

            <section class="admin-section">
                <h3>Gestion des applications</h3>
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Icon</th>
                                <th>Nom</th>
                                <th>Catégorie</th>
                                <th>Version</th>
                                <th>Téléchargements</th>
                                <th>Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="apps-table-body">
                            <!-- Les applications seront insérées ici par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mon App Store. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Inclusion des scripts dans le bon ordre -->
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/apps.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
