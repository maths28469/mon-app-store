<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une application - Admin - Mon App Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <!-- Bibliothèque Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Admin - Mon App Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Tableau de bord</a></li>
                    <li><a href="../index.html">Retour au site</a></li>
                    <li><span id="admin-name">Admin</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="admin-header">
                <h2>Ajouter une application</h2>
            </div>

            <section class="admin-section">
                <form id="add-app-form" class="app-form">
                    <div class="form-grid">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="app-name">Nom de l'application <span class="required">*</span></label>
                                <input type="text" id="app-name" required>
                            </div>
                            <div class="form-group">
                                <label for="app-developer">Développeur <span class="required">*</span></label>
                                <input type="text" id="app-developer" required>
                            </div>
                            <div class="form-group">
                                <label for="app-category">Catégorie <span class="required">*</span></label>
                                <select id="app-category" required>
                                    <option value="">Sélectionnez une catégorie</option>
                                    <option value="Éducation">Éducation</option>
                                    <option value="Divertissement">Divertissement</option>
                                    <option value="Jeux">Jeux</option>
                                    <option value="Musique">Musique</option>
                                    <option value="Photo & Vidéo">Photo & Vidéo</option>
                                    <option value="Productivité">Productivité</option>
                                    <option value="Social">Social</option>
                                    <option value="Utilitaires">Utilitaires</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="app-version">Version <span class="required">*</span></label>
                                <input type="text" id="app-version" placeholder="Ex: 1.0.0" required>
                            </div>
                            <div class="form-group">
                                <label for="app-size">Taille <span class="required">*</span></label>
                                <input type="text" id="app-size" placeholder="Ex: 15.2 MB" required>
                            </div>
                            <div class="form-group">
                                <label for="app-featured">En vedette</label>
                                <select id="app-featured">
                                    <option value="false">Non</option>
                                    <option value="true">Oui</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="app-short-description">Description courte <span
                                        class="required">*</span></label>
                                <textarea id="app-short-description" rows="3" maxlength="200" required></textarea>
                                <small>200 caractères maximum</small>
                            </div>
                            <div class="form-group">
                                <label for="app-full-description">Description complète <span
                                        class="required">*</span></label>
                                <textarea id="app-full-description" rows="8" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Fichiers</h3>
                        <div class="file-section">
                            <div class="file-group">
                                <label for="app-icon">Icône de l'application <span class="required">*</span></label>
                                <input type="file" id="app-icon" accept="image/*" required>
                                <div class="file-preview" id="icon-preview"></div>
                            </div>
                            <div class="file-group">
                                <label for="app-banner">Bannière de l'application <span
                                        class="required">*</span></label>
                                <input type="file" id="app-banner" accept="image/*" required>
                                <div class="file-preview" id="banner-preview"></div>
                            </div>
                        </div>

                        <div class="file-group">
                            <label>Captures d'écran <span class="required">*</span></label>
                            <input type="file" id="screenshots-input" accept="image/*" multiple style="display: none;">
                            <div class="screenshots-container" id="screenshots-container">
                                <button type="button" class="add-screenshot" id="add-screenshot">
                                    <i class="fas fa-plus"></i>
                                    Ajouter une capture d'écran
                                </button>
                            </div>
                        </div>

                        <div class="file-group">
                            <label for="app-apk">Fichier APK <span class="required">*</span></label>
                            <input type="file" id="app-apk" accept=".apk" required>
                            <small>Fichier APK Android (.apk)</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn secondary">Annuler</button>
                        <button type="submit" class="btn primary">Ajouter l'application</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mon App Store. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Inclusion des scripts dans le bon ordre -->
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/apps.js"></script>
    <script src="../js/admin.js"></script>
    // A ajouter dans admin/add-app.html juste avant la fermeture
</body>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Vérifier l'authentification
        await checkAuthStatus();

        // Vérifier si l'utilisateur est administrateur
        if (!currentUser || !isUserAdmin) {
            showMessage('Vous n\'avez pas les droits pour accéder à cette page.', 'error');
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1500);
            return;
        }

        // Mettre à jour le nom de l'administrateur
        const adminName = document.getElementById('admin-name');
        if (adminName) {
            adminName.textContent = currentUser.name;
        }

        // Configurer le formulaire d'ajout d'application
        setupAddAppForm();
    });

    // Configurer le formulaire d'ajout d'application
    function setupAddAppForm() {
        // Prévisualiser l'icône
        const appIcon = document.getElementById('app-icon');
        const iconPreview = document.getElementById('icon-preview');

        if (appIcon && iconPreview) {
            appIcon.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        iconPreview.innerHTML = `<img src="${e.target.result}" alt="Icône prévisualisée">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Prévisualiser la bannière
        const appBanner = document.getElementById('app-banner');
        const bannerPreview = document.getElementById('banner-preview');

        if (appBanner && bannerPreview) {
            appBanner.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        bannerPreview.innerHTML = `<img src="${e.target.result}" alt="Bannière prévisualisée">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Gérer les captures d'écran
        const addScreenshotBtn = document.getElementById('add-screenshot');
        const screenshotsInput = document.getElementById('screenshots-input');
        const screenshotsContainer = document.getElementById('screenshots-container');

        if (addScreenshotBtn && screenshotsInput && screenshotsContainer) {
            addScreenshotBtn.addEventListener('click', () => {
                screenshotsInput.click();
            });

            screenshotsInput.addEventListener('change', (e) => {
                const files = e.target.files;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        const screenshotDiv = document.createElement('div');
                        screenshotDiv.className = 'screenshot-preview';
                        screenshotDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Capture d'écran">
                        <div class="remove-btn">
                            <i class="fas fa-times"></i>
                        </div>
                    `;

                        // Ajouter l'événement pour supprimer la capture d'écran
                        const removeBtn = screenshotDiv.querySelector('.remove-btn');
                        removeBtn.addEventListener('click', () => {
                            screenshotDiv.remove();
                        });

                        // Insérer avant le bouton d'ajout
                        screenshotsContainer.insertBefore(screenshotDiv, addScreenshotBtn);
                    };

                    reader.readAsDataURL(file);
                }
            });
        }

        // Bouton d'annulation
        const cancelBtn = document.getElementById('cancel-btn');
        if (cancelBtn) {
            cancelBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }

        // Traitement du formulaire
        const addAppForm = document.getElementById('add-app-form');
        if (addAppForm) {
            addAppForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Récupérer les valeurs du formulaire
                const formData = {
                    name: document.getElementById('app-name').value,
                    developer: document.getElementById('app-developer').value,
                    category: document.getElementById('app-category').value,
                    version: document.getElementById('app-version').value,
                    size: document.getElementById('app-size').value,
                    featured: document.getElementById('app-featured').value,
                    shortDescription: document.getElementById('app-short-description').value,
                    fullDescription: document.getElementById('app-full-description').value
                };

                // Récupérer les fichiers
                const iconFile = document.getElementById('app-icon').files[0];
                const bannerFile = document.getElementById('app-banner').files[0];

                // Récupérer les captures d'écran
                const screenshotPreviews = document.querySelectorAll('.screenshot-preview img');
                const screenshotFiles = [];

                screenshotPreviews.forEach(img => {
                    const src = img.src;
                    if (src.startsWith('data:')) {
                        // Convertir le data URL en Blob
                        const arr = src.split(',');
                        const mime = arr[0].match(/:(.*?);/)[1];
                        const bstr = atob(arr[1]);
                        let n = bstr.length;
                        const u8arr = new Uint8Array(n);

                        while (n--) {
                            u8arr[n] = bstr.charCodeAt(n);
                        }

                        const blob = new Blob([u8arr], { type: mime });
                        const file = new File([blob], `screenshot_${Date.now()}.jpg`, { type: 'image/jpeg' });
                        screenshotFiles.push(file);
                    }
                });

                // Récupérer le fichier APK
                const apkFile = document.getElementById('app-apk').files[0];

                // Validation des champs requis
                if (!formData.name || !formData.developer || !formData.category || !formData.version ||
                    !formData.size || !formData.shortDescription || !formData.fullDescription ||
                    !iconFile || !bannerFile || screenshotFiles.length === 0 || !apkFile) {

                    showMessage('Veuillez remplir tous les champs requis et ajouter tous les fichiers nécessaires.', 'error');
                    return;
                }

                // Désactiver le bouton de soumission pour éviter les soumissions multiples
                const submitBtn = addAppForm.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ajout en cours...';
                }

                try {
                    // Générer un ID unique pour l'application
                    const appId = 'app_' + Date.now();

                    // Upload de l'icône
                    const iconPath = `apps/${appId}/icon.${iconFile.name.split('.').pop()}`;
                    const { error: iconError } = await supabaseClient.storage
                        .from('appstore')
                        .upload(iconPath, iconFile);

                    if (iconError) throw iconError;

                    // Obtenir l'URL de l'icône
                    const { data: iconUrl } = supabaseClient.storage
                        .from('appstore')
                        .getPublicUrl(iconPath);

                    // Upload de la bannière
                    const bannerPath = `apps/${appId}/banner.${bannerFile.name.split('.').pop()}`;
                    const { error: bannerError } = await supabaseClient.storage
                        .from('appstore')
                        .upload(bannerPath, bannerFile);

                    if (bannerError) throw bannerError;

                    // Obtenir l'URL de la bannière
                    const { data: bannerUrl } = supabaseClient.storage
                        .from('appstore')
                        .getPublicUrl(bannerPath);

                    // Upload des captures d'écran
                    const screenshotUrls = [];
                    for (let i = 0; i < screenshotFiles.length; i++) {
                        const file = screenshotFiles[i];
                        const screenshotPath = `apps/${appId}/screenshots/screen_${i}.${file.name.split('.').pop()}`;
                        const { error: screenshotError } = await supabaseClient.storage
                            .from('appstore')
                            .upload(screenshotPath, file);

                        if (screenshotError) throw screenshotError;

                        // Obtenir l'URL de la capture d'écran
                        const { data: screenshotUrl } = supabaseClient.storage
                            .from('appstore')
                            .getPublicUrl(screenshotPath);

                        screenshotUrls.push(screenshotUrl.publicUrl);
                    }

                    // Upload du fichier APK
                    const apkPath = `apps/${appId}/apk/${formData.name.replace(/\s+/g, '_').toLowerCase()}.apk`;
                    const { error: apkError } = await supabaseClient.storage
                        .from('appstore')
                        .upload(apkPath, apkFile);

                    if (apkError) throw apkError;

                    // Obtenir l'URL de l'APK
                    const { data: apkUrl } = supabaseClient.storage
                        .from('appstore')
                        .getPublicUrl(apkPath);

                    // Créer l'objet application
                    const newApp = {
                        id: appId,
                        name: formData.name,
                        developer: formData.developer,
                        short_description: formData.shortDescription,
                        full_description: formData.fullDescription,
                        icon: iconUrl.publicUrl,
                        banner: bannerUrl.publicUrl,
                        screenshots: screenshotUrls,
                        category: formData.category,
                        rating: 0,
                        downloads: 0,
                        version: formData.version,
                        size: formData.size,
                        release_date: new Date().toISOString(),
                        apk_file: apkUrl.publicUrl,
                        featured: formData.featured === 'true',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };

                    // Ajouter l'application à la base de données
                    const { error } = await supabaseClient
                        .from('apps')
                        .insert([newApp]);

                    if (error) throw error;

                    showMessage('Application ajoutée avec succès !', 'success');

                    // Rediriger vers le tableau de bord après un court délai
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    console.error("Erreur lors de l'ajout de l'application:", error);
                    showMessage('Erreur lors de l\'ajout de l\'application: ' + error.message, 'error');

                    // Réactiver le bouton de soumission
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Ajouter l\'application';
                    }
                }
            });
        }
    }
</script>
</body>

</html>
